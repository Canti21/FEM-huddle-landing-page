<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@300;400;500&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/media.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle Logo" class="logo">
  </header>
  <main>
    <div class="image-container">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="main-section">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button type="button" class="btn">Register</button>
    </div>
  </main>
  <footer>
    <section class="footer-icons-container">
      <div class="icons">
        <a href="https://www.facebook.com/" target="_blank" rel="noopener"><span class="icon facebook"></span></a>
        <a href="https://twitter.com/" target="_blank" rel="noopener"><span class="icon twitter"></span></a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener"><span class="icon instagram"></span></a>
      </div>
    </section>
  </footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Canti21" target="_blank" rel="noopener">Canti21</a>.
  </p>
</body>
</html>
